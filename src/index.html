<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Movie App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img class="header__logo" src="img/logo.svg" alt="logo">
                <div class="header__menu">
                    <div id="movies" class="header__link">Movies</div>
                    <div id="tvshows" class="header__link">TV shows</div>
                    <div id="anim" class="header__link">Animations</div>
                    <div id="actors" class="header__link">Actors</div>
                </div>
                <div class="header__options">
                    <div href="#"  class="header__option header__option-search">
                        <form class="form">
                            <input type="text" class="header__option-input" placeholder="Search">
                            <button type="submit" id='search' class="header__option-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/>
                                </svg>
                            </button>
                        </form>


                    </div>
                    <a href="#" class="header__option">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M256 32V51.2C329 66.03 384 130.6 384 208V226.8C384 273.9 401.3 319.2 432.5 354.4L439.9 362.7C448.3 372.2 450.4 385.6 445.2 397.1C440 408.6 428.6 416 416 416H32C19.4 416 7.971 408.6 2.809 397.1C-2.353 385.6-.2883 372.2 8.084 362.7L15.5 354.4C46.74 319.2 64 273.9 64 226.8V208C64 130.6 118.1 66.03 192 51.2V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32H256zM224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512z"/>
                        </svg>
                    </a>
                    <a href="#" class="header__option">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="container"> 
            <div class="main__wrapper">
                <div class="main__genres">
                    <h2 class="main__title">Favourite genres</h2>
                    <div class="main__list">
                        <button class="main__genre">Action</button>
                        <button class="main__genre">Western</button>
                        <button class="main__genre">Adventure</button>
                        <button class="main__genre">Drama</button>
                        <button class="main__genre">Comedy</button>
                        <button class="main__genre">Science Fiction</button>

                    </div>
                </div>
                <div class="main__movies">
                    <div class="main__headline">
                        <h2 id='title' class="main__title">Popular movies</h2>
                        <a href='#' class="main__subtitle">Next ></a>
                    </div>
                    <div class="main__movies-wrapper">                      
                    </div>
                    <div class="main__actors"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
